    <div class="wrap">
      <fieldset>
        <legend>Skontaktuj się ze mną!</legend>
        <label>
          Adres e-mail:<br />

            type="text"
            name="email"
            placeholder="Twój e-mail"

        <label>Twoja wiadomość:</label><br />
        <textarea
          name="message"
          cols="60"
          rows="10"

        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
